<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <h1 style="color: green;">
        Tell me a place and I'll thell you the WEATHER
      </h1>
      <h3>
        Weather App
      </h3>
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
        Get Weather
      </button>
      <div id="weather-info" class="animate__animated animate__fadeIn">
        <h3 id="city-name"></h3>
        <p id="date"></p>
        <i id="weather-icon" class="fa"></i>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="wind-speed"></p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script>
    const url = 'https://api.openweathermap.org/data/2.5/weather';
    const apiKey = 'f00c38e0279b7bc85480c3fe775d518c';

    $(document).ready(function () {
        weatherFn('Pune');
    });

    async function weatherFn(cName) {
        const temp = `${url}?q=${cName}&appid=${apiKey}&units=metric`;
        try {
            const res = await fetch(temp);
            const data = await res.json();
            if (res.ok) {
                weatherShowFn(data);
            } else {
                alert('City not found. Please try again.');
            }
        } catch (error) {
            console.error('Error fetching weather data:', error);
        }
    }

    function weatherShowFn(data) {
        const weatherCondition = data.weather[0].main.toLowerCase();
        const weatherIcons = {
            clear: 'fa-sun',
            clouds: 'fa-cloud',
            rain: 'fa-cloud-rain',
            snow: 'fa-snowflake',
            mist: 'fa-smog',
            thunderstorm: 'fa-bolt',
            drizzle: 'fa-cloud-rain'
        };

        const weatherIconClass = weatherIcons[weatherCondition] || 'fa-question';

        $('#city-name').text(data.name);
        $('#date').text(moment().format('MMMM Do YYYY, h:mm:ss a'));
        $('#temperature').html(`${data.main.temp}Â°C`);
        $('#description').text(data.weather[0].description);
        $('#wind-speed').html(`Wind Speed: ${data.wind.speed} m/s`);
        $('#weather-icon').attr('class', `fa ${weatherIconClass}`);
        $('#weather-info').fadeIn();
    }
  </script>
</body>
</html>
